<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>prototype.template</title>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="template.js"></script>
	<script>
	var data =[
		{name:"Joe", salutation:"Mr.", likes:"dogs"},
		{name:"Mary", salutation:"Mrs", likes:"cats"},
		{name:"Roddy", salutation:"Mr.", likes:"rodents"},
		{name:"Polly", salutation:"Ms", likes:"birds"},
	]
	$(function(){
		var template = $("#paragraph").html();
		var html= ""
		$.each(data,function(){
			html+= template.template(this)
		})
		$("body").html(html)
	})
	</script>
	<style>
		.template{display:none}
	</style>
</head>
<body>
	<div id="paragraph" class="template">
		<p>
			{salutation} {name} likes {likes}.
		</p>
	</div>
</body>
</html>
